version = 0.1

[default]
[default.global.parameters]
stack_name = "angular-frontend-cloudfront"

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
resolve_s3 = false
region = "us-east-1"
disable_rollback = false